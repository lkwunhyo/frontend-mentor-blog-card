<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="grid-flow card" data-spacing="large">
      <img
        class="card-image"
        src="assets/images/illustration-article.svg"
        alt="HTML & CSS foundations image"
      />
      <div class="card-body grid-flow">
        <div class="card-subdetails grid-flow">
          <span>Learning</span>
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="card-details grid-flow">
          <a href="#"><h2>HTML & CSS foundations</h2></a>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card-author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper face profile shot"
        />
        <p>Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
